<!DOCTYPE html>
<html>
    <head>
      <title>Llama Blog</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Llama Blog</h1>

      <div id="message"></div>

      <!-- / AUTH / -->
      <section id="auth">
        <form id="sign-in" class="btn-pad row">
          <h4>Sign In</h4>
          <input class="form-control" type="email" name="credentials[email]" placeholder="">
          <input class="form-control" type="password" name="credentials[password]" placeholder="">
          <button class="btn">Submit</button>
        </form>

        <form id="sign-out">
          <button class="btn">Sign Out</button>
        </form>

        <form id="sign-up">
          <h4>Sign Up</h4>
          <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button class="btn">Submit</button>
        </form>

        <form id="change-password">
          <h4>Change Password</h4>
          <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password">
          <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn">Submit</button>
        </form>
      </section>

      <!-- /  / -->

      <!-- /  / -->

      <!-- / POSTS START / -->
      <section id="posts" class="posts"></section>
      <!-- / POSTS END / -->

      <footer>
        <!-- / FOOTER / -->
      </footer>
    </body>
</html>
